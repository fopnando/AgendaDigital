<div class="container" style="margin: 3rem 0 0 0;">
  <form [formGroup]="formulario" (ngSubmit)="onsubmit()" class="form-horizontal">
      <div class="form-group" [ngClass]="aplicaCssErro('nome')">
          <div class="col-sm-12">
              <label for="nome" class="control-label">Nome</label>
          </div>
          <div class="col-sm-12">
              <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
             <!-- <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório.">
              </app-campo-control-erro>-->
          </div>
      </div>


      <div class="form-group" [ngClass]="aplicaCssErro('email')">
          <div class="col-sm-12">

              <label for="email" class="control-label">E-mail</label>
          </div>
          <div class="col-sm-12">
              <input type="email" class="form-control" formControlName="email" id="email"
                 placeholder="nome@email.com">
            <!--  <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email inválido.">
              </app-campo-control-erro>-->
          </div>
      </div>

      <div formGroupName="endereco">
      <div class="form-group">
          <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.cep')">
              <label for="cep" class="control-label">Cep</label>
              <input type="cep" class="form-control" formControlName="cep" id="cep" placeholder="00000-000" (blur)="consultaCep()">
            <!-- <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="cep inválido.">
              </app-campo-control-erro>-->
          </div>

          <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.numero')">
              <label for="numero" class="control-label">Numero</label>
              <input type="numero" class="form-control" formControlName="numero" id="numero" placeholder="Ex. 950">
            <!--  <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="numero inválido.">
              </app-campo-control-erro>-->
          </div>

          <div class="col-sm-6" [ngClass]="aplicaCssErro('endereco.complemento')">
              <label for="complemento" class="control-label">Complemento</label>
              <input type="complemento" class="form-control" formControlName="complemento" id="complemento">
          </div>

          <div class="col-sm-12" [ngClass]="aplicaCssErro('endereco.rua')">
              <label for="rua" class="control-label">Rua</label>
              <input type="rua" class="form-control" formControlName="rua" id="rua">
           <!--   <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Endereço é Obrigatório.">
              </app-campo-control-erro>-->
          </div>

          <div class="col-sm-5" [ngClass]="aplicaCssErro('endereco.bairro')">
              <label for="bairro" class="control-label">Bairro</label>
              <input type="bairro" class="form-control" formControlName="bairro" id="bairro">
           <!--   <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é Obrigatório.">
              </app-campo-control-erro>-->
          </div>

          <div class="col-sm-4" [ngClass]="aplicaCssErro('endereco.cidade')">
              <label for="cidade" class="control-label">Cidade</label>
              <input type="cidade" class="form-control" formControlName="cidade" id="cidade">
          <!--    <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="cidade é Obrigatório.">
              </app-campo-control-erro>-->
          </div>

          <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.estado')">
                  <label for="estado" class="control-label">Estado</label>
                  <select class="form-control form-control-lg" id="estado" formControlName="estado">
                    <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
                  </select>

              <!--    <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é Obrigatório.">
                  </app-campo-control-erro>-->
              </div>
      </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    <!--  <button class="btn" (click)="resetar()">Cancelar</button>  -->

     <!-- <app-form-debug [form]="formulario"></app-form-debug>  -->
  </form>
</div>
