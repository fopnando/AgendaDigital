<div class="container">

<div id="login-page" class="row">
  <div class="col s12">
    <form class="login-form">
      <div class="row">
        <div class="input-field col s12 center">
          <i class="large material-icons">event_note</i>
          <!--<img [src]="'assets/img/agenda.jpg'" alt="" class="circle responsive-img valign profile-image-login">
          -->
          <p class="center login-form-text">Agenda Virtual</p>
        </div>
      </div>

      <div class="row margin">
        <div class="input-field col s12">
          <i class="large material-icons prefix">person_outline</i>
          <input (input)="usuario.nome=$event.target.value" id="username" type="text">
          <label for="username" class="center-align">Nome</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="large material-icons prefix">lock_outline</i>
          <input (input)="usuario.senha=$event.target.value" id="password" type="password">
          <label for="password">Senha</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m12 l12">
          <label>
            <input type="checkbox" class="filled-in" />
            <span>Lembrar Senha</span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <button class="waves-effect waves-light btn-small" type="submit" name="action" (click)="fazerLogin()">
            <i class="material-icons left">cloud</i>Entrar
          </button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a href="tipoCadastro">Novo Cadastro!</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small"><a href="page-forgot-password.html">Esqueceu a Senha ?</a></p>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
